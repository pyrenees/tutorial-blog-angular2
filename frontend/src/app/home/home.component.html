<md-card *ngFor="let blogPost of blogPosts">
  <md-card-title>{{blogPost.title}}</md-card-title>
  <md-card-content>
    {{blogPost.description}}
  </md-card-content>
  <md-card-footer>
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
      [routerLink]="blogPost.id">
      Continue reading...
    </a>
  </md-card-footer>
  <md-card-actions>
    <button md-button><i class="material-icons">share</i></button>
  </md-card-actions>
</md-card>
