<md-card>
  <div class="mdl-card__supporting-text">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" [(ngModel)]="username" type="text" id="username" />
        <label class="mdl-textfield__label" for="username">Username</label>
      </div>
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" [(ngModel)]="password" type="password" id="userpass" />
        <label class="mdl-textfield__label" for="userpass">Password</label>
      </div>
  </div>
  <md-card-actions>
    <button md-button (click)="login()">
      Log in
    </button>
  </md-card-actions>
</md-card>
